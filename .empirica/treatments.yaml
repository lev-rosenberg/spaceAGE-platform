factors:
  - desc: playerCount determines the number of Players are in a Game.
    name: playerCount
    values:
      - value: 4
      - value: 5
      - value: 6
      - value: 7
      - value: 8
  - desc: interventionPlacement determines after which stage we will introduce AI intervention.
    name: interventionPlacement
    values:
      - value: "individual"
      - value: "team"
      - value: "mts"

treatments:
  - desc: "4-player game, AI after the individual stage"
    factors:
      playerCount: 4
      interventionPlacement: "individual"
    name: 4 players, AI post-individual
  - desc: "4-player game, AI after the team stage"
    factors:
      playerCount: 4
      interventionPlacement: "team"
    name: 4 players, AI post-team
  - desc: "4-player game, AI after the MTS stage"
    factors:
      playerCount: 4
      interventionPlacement: "mts"
    name: 4 players, AI post-MTS

